<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>

        <div class="form-container">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Логин" required class="form-input">
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required class="form-input">
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Пароль" required class="form-input">
                </div>

                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>

        <div style="margin-top: 20px;">
            <p><a href="{{ url_for('login') }}">Логин</a></p>
            <p><a href="{{ url_for('home') }}">На главную</a></p>
        </div>
    </div>
</body>
</html>
