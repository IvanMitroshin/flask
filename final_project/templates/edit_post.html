{% extends "base.html" %}

{% block title %}Редактирование поста - Блог{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Редактирование поста</h1>

        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <div class="form-group">
                <input type="text" name="title" class="form-input" required
                       value="{{ post.title }}">
            </div>

            <div class="form-group">
                <textarea name="content" class="form-input" required rows="10">{{ post.content }}</textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Сохранить</button>
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
